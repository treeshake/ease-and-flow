spring:
  application:
    name: phantombust
  profiles:
    active: local
server:
  port: 1510
---
spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:postgresql://localhost:5432/phantombust
    username: phantombust
    password: phantombust
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL95Dialect
        current_session_context_class: org.springframework.orm.hibernate5.SpringSessionContext
        jdbc:
          time_zone: UTC
  liquibase:
    enabled: false
    database-change-log-table: LIQUIBASE_DATABASE_CHANGE_LOG
    drop-first: false
    database-change-log-lock-table: LIQUIBASE_DATABASE_CHANGE_LOG_LOCK
    contexts: create
phantombust:
  importUrls:
    igFollowing:
      csv: https://cache1.phantombooster.com/1dpJXxCH7AU/Bgs6s6415dSUY8DY3ZSz5g/result.csv 
      json: https://cache1.phantombooster.com/1dpJXxCH7AU/Bgs6s6415dSUY8DY3ZSz5g/result.json?_=1650854736253
logging:
  pattern:
    console: "%d %-5level %logger : %msg%n"
    file: "%d %-5level [%thread] %logger : %msg%n"
    level:
      org.springframework.web: INFO
      guru.springframework.controllers: INFO
      org.hibernate: INFO
      liquibase: INFO
